
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script type="text/javascript" src="//amp.azure.net/libs/amp/2.1.9/azuremediaplayer.min.js"></script>
    <script  type="text/javascript"  src="./telemetry.js"></script>
</head>
<body>

<video id="vid1" class="azuremediaplayer amp-default-skin" width="640" height="400">
    <p class="amp-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
    </p>
</video>
<script>
    var myPlayer = amp('vid1', {
                /* Options */
                "nativeControlsForTouch": false,
                autoplay: true,
                controls: true,
                width: "640",
                height: "400",
                techOrder: ['AzureHtml5JS'],
                plugins: {
                    /* load our telemetry plugin */
                    telemetry: {
                      timeperiod:3000
                        /* Options */
                    }
                }
            }, function () {
                console.log('Good to go!');
            }
    );

    myPlayer.src([{
        src: "https://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest(format=mpd-time-csf)",
        type: "application/dash+xml"
    }]);
</script>

</body>
</html>
